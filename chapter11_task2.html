<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="heading">Найди клад!</h1>
   <img id="map" width=800 height=800 
   src="http://nostarch.com/images/treasuremap.png">
<p id="distance"></p>
<script>
   
    //выбирает рандомное место
function randomPlace(size) {
return Math.floor(Math.random() * size);
};
//вычисляет сколько пикселей до клада
function getDistance(event,target) {
var diffX = event.offsetX - target.x;
var diffY = event.offsetY - target.y;
return Math.sqrt((diffX * diffX) + (diffY * diffY)); 
};

    //подсказка по местонаходению
    function distanceHint(distance) {
if(distance < 10) {
    return "Обожжешься!";
} else if (distance < 20) {
    return "Очень горячо";
} else if (distance < 40) {
    return "Горячо";
} else if (distance < 80) {
    return "Тепло";
} else if (distance < 160) {
    return "Холодно";
} else if (distance < 320) {
    return "Очень холодно";
} else if(distance < 640) {
    return "Очень очень холодно";
} else if (distance < 640) {
    return "очень очень холодно";
} else {
return "Замерзнешь!";
};
};
//расположение клада и размеры
 var width = 800;
 var height = 800;
 var counter = 0;
var target = {
x: randomPlace(width),
y: randomPlace(height)
};
//когда кликают выполняются все функции выше
$("#map").click(function(event) {
    counter++;
var distance = getDistance(event, target);
var distancehint = distanceHint(distance);
$("#distance").text(distancehint);
if(distance < 8) {
alert("Нашли!" + "столько кликов:" + counter);
};
});
</script>
</body>
</html>
