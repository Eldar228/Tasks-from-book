<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <title>Гонки</title>
</head>
<body>
    <script>
        var Car = function (x, y) {
            this.x = x;
            this.y = y;
            this.draw();
          };
      
          Car.prototype.draw = function () {
            var carHtml = '<img src="http://nostarch.com/images/car.png">';
      
            this.carElement = $(carHtml);
      
            this.carElement.css({
              position: "absolute",
              left: this.x,
              top: this.y
            });
      
            $("body").append(this.carElement);
          };
      
          Car.prototype.moveRight = function (num) {
            this.x += num;
      
            this.carElement.css({
              left: this.x,
              top: this.y
            });
          };
      
          Car.prototype.moveLeft = function (num) {
            this.x -= num;
      
            this.carElement.css({
              left: this.x,
              top: this.y
            });
          };
      
          Car.prototype.moveUp = function (num) {
            this.y -= num;
      
            this.carElement.css({
              left: this.x,
              top: this.y
            });
          };
      
          Car.prototype.moveDown = function (num) {
            this.y += num;
      
            this.carElement.css({
              left: this.x,
              top: this.y
            });
          };
      
          var tesla = new Car(20, 20);
          var nissan = new Car(100, 200);
          setInterval(function () {
      tesla.moveRight(Math.random() * 5);
      nissan.moveRight(Math.random() * 5);
    }, 30);
        </script>
</body>
</html>
